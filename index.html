<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Contert.io</title>
</head>
<body>

    <div class="container">
        <h2>convert.io</h2>
        <form>
            <div class="amount">
                <p>Valor</p>
                <input type="number" value="1">
                <div class="convert-box">
                    <div class="from">
                        <p>De</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/us.png">
                            <select></select>
                        </div>    
                    </div>
                    <div class="reverse">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="to">
                        <p>Para</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/br.png">
                            <select></select>
                        </div>    
                    </div>
                    <div class="result">Obtendo taxa de câmbio...</div>
                    <button>Obter Taxa de Câmbio</button>
                </div>
            </div>
        </form>
    </div>
    <footer>made by Pguilheerme</footer>


    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
